<body>
	<div style="position: fixed; top: 2rem; right: 2rem; z-index: 9999;">
    <a href="{{ url_for('login') }}" class="flex items-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-lg transition duration-300">
        <i class="fa fa-user-circle m-r-10" aria-hidden="true"></i>
        Admin Login
    </a>
</div>
<div class="parent" style="position: fixed; top: 2rem; left: 7rem; z-index: 9999;"></div>

<div id="flash-data" style="display: none;">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <span class="msg">{{ message }}</span>
        {% endfor %}
      {% endif %}
    {% endwith %}
</div>

<script>

    let fnc = function(config) {
        return function (val) {
            let parentDiv = document.querySelector(".parent");
            let div = document.createElement("div");
            div.className = "bg-green-400 text-white p-4 max-w-xs rounded mb-2 shadow-lg";
            div.textContent = val;
            parentDiv.appendChild(div);

            setTimeout(() => { div.remove(); }, config.duration);
        }
    }

    let notification = fnc({ theme: "dark", duration: 3000 });

    // 3. JavaScript reads from the hidden DIV
    document.querySelectorAll('#flash-data .msg').forEach(msgElement => {
        notification(msgElement.textContent);
    });
</script>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{{ url_for('static', filename='images/img-01.png') }}" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="/" method="post">
				<span class="contact1-form-title">
					Get in touch
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" name="subject" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" type="submit">
						<span>
							Send
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
